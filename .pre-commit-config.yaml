repos:
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        # Lenient flake8 config - ignores common issues
        args: [
          "--max-line-length=88",        # Match Black
          "--extend-ignore=E203,W503,E501,F401,F841,E402,E722",  # Ignore most common errors
          "--exclude=migrations,__pycache__,.git,.venv",         # Ignore these folders
        ]

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]     # Compatible with Black

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
